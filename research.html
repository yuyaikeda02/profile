<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>研究</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand">池田 悠耶(Yuya Ikeda)</div>
      <div class="menu">
        <a href="./index.html">ホーム</a>
        <a href="./profile.html">プロフィール</a>
        <a class="active" href="./research.html">研究</a>
        <a href="./daily.html">日常</a>
      </div>
    </nav>
  </header>

  <main class="research-main">
    <section class="research-hero">
      <div class="hero-content">
        <h1 class="hero-title">Research</h1>
        <p class="hero-subtitle">私の研究を紹介します</p>
        <div class="hero-accent"></div>
      </div>
    </section>

    <section class="research-theme">
      <div class="section-header">
        <h2>研究テーマ</h2>
        <div class="header-line"></div>
      </div>
      <div class="theme-card">
        <div class="theme-icon">◆</div>
        <p class="theme-text">寄港地における観光地周遊ルートの組み合わせが観光客の満足度に与える影響の分析</p>
      </div>
    </section>

    <section class="research-map">
      <div class="section-header">
        <h2>研究領域マップ</h2>
        <div class="header-line"></div>
      </div>
      <div class="map-container">
        <div class="research-domain">
          <div class="domain-header">
            <span class="domain-icon">◆</span>
            <h4>主要研究領域</h4>
          </div>
          <div class="domain-items">
            <div class="domain-item">観光行動分析</div>
          </div>
        </div>

        <div class="research-domain">
          <div class="domain-header">
            <span class="domain-icon">◆</span>
            <h4>関連分野</h4>
          </div>
          <div class="domain-items">
            <div class="domain-item">数理最適化</div>
          </div>
        </div>

        <div class="research-domain">
          <div class="domain-header">
            <span class="domain-icon">◆</span>
            <h4>応用領域</h4>
          </div>
          <div class="domain-items">
            <div class="domain-item">現在記載がありません。</div>
          </div>
        </div>
      </div>
    </section>

    <section class="research-grid">
      <div class="grid-container">
        <div class="research-card achievements">
          <div class="card-header">
            <h3>主要な成果</h3>
            <div class="card-line"></div>
          </div>
          <ul class="achievement-list">
            <li>現在記載がありません。</li>
          </ul>
          <div class="card-glow"></div>
        </div>

        <div class="research-card projects">
          <div class="card-header">
            <h3>進行中のプロジェクト</h3>
            <div class="card-line"></div>
          </div>
          <ul class="project-list">
            <li class="project-item">
              <span class="project-marker">→</span>
              <span class="project-text">特定筆致対象の崩し字活字化システム開発</span>
            </li>
          </ul>
          <div class="card-glow"></div>
        </div>
      </div>
    </section>

    <section class="research-publications">
      <div class="section-header">
        <h2>発表資料・データ</h2>
        <div class="header-line"></div>
      </div>
      <div class="publications-card">
        <div class="pub-placeholder">現在記載がありません。</div>
        <div class="card-glow"></div>
      </div>
    </section>
  </main>

  <footer>
    <div>© 2025 Yuya Ikeda</div>
  </footer>
</body>
</html>
