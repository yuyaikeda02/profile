  <title>池田 悠耶(Yuya Ikeda) - Home</title>
  <link rel="stylesheet" href="./style.css">

  <style>
    /* 共通スタイル */
    body.index-page { background: #ffffff; font-family: "Noto Sans JP", sans-serif; margin: 0; }
    
    /* メインエリアの設定：高さを減らして上下を詰める */
    .index-works { 
      padding: 0 24px;      /* 上下の余白をゼロに */
      width: 100%; 
      min-height: 50vh;     /* 80vh -> 50vh に変更（これでフッターが上がってきます） */
      display: flex; 
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    /* メッセージのデザイン */
    .welcome-message {
      text-align: center;
      color: #333;
      animation: fadeIn 2s ease-out;
    }

    .welcome-message h1 {
      font-size: 24px;
      font-weight: normal;
      letter-spacing: 0.1em;
      line-height: 1.5;     /* 行間も少し詰める */
      margin-bottom: 5px;   /* 下の文字との間隔を詰める */
    }

    .welcome-message p {
      font-size: 14px;
      color: #888;
      margin-top: 0;
    }

    /* アニメーション */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

      </div>
    </section>
