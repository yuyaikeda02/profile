<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* index.html専用の韓国企業風デザイン */
    body.index-page {
      background: #ffffff;
      font-family: "Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
    }

    .index-nav-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px 24px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .index-nav-button {
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 16px;
      color: #1e293b;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
    }

    .index-nav-button:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
      border-color: #3b82f6;
      color: #3b82f6;
    }

    .index-nav-button.active {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #ffffff;
      border-color: transparent;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .index-nav-button.active:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }

    .index-works {
      padding: 80px 24px;
      width: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }

    .index-image-container {
      position: relative;
      width: 400px;
      max-width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .index-works-slider {
      display: flex;
      transition: transform 0.6s ease;
      will-change: transform;
    }

    .index-work-item {
      min-width: 400px;
      width: 400px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .index-work-image {
      width: 400px;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    @media (max-width: 768px) {
      .index-works {
        padding: 40px 16px;
        min-height: 50vh;
      }

      .index-image-container {
        width: 300px;
      }

      .index-work-item {
        min-width: 300px;
        width: 300px;
      }

      .index-work-image {
        width: 300px;
      }
    }

    @media (max-width: 480px) {
      .index-image-container {
        width: 250px;
      }

      .index-work-item {
        min-width: 250px;
        width: 250px;
      }

      .index-work-image {
        width: 250px;
      }
    }
  </style>
</head>
<body class="index-page">
  <header>
    <nav class="nav">
      <div class="brand">池田 悠耶(Yuya Ikeda)</div>
      <div class="menu">
        <a class="active" href="./index.html">ホーム</a>
        <a href="./profile.html">プロフィール</a>
        <a href="./research.html">研究</a>
        <a href="./daily.html">日常</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="index-works">
      <div class="index-image-container">
        <div class="index-works-slider" id="worksSlider">
          <div class="index-work-item">
            <img src="main23180936.png" alt="作品1" class="index-work-image">
          </div>

        </div>
      </div>
    </section>

    <script>
      (function() {
        const slider = document.getElementById('worksSlider');
        const items = slider.querySelectorAll('.index-work-item');
        let currentIndex = 0;
        let autoSlideInterval;

        function updateSlider() {
          const itemWidth = items[0].offsetWidth;
          slider.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }

        function nextSlide() {
          currentIndex = (currentIndex + 1) % items.length;
          updateSlider();
        }

        function startAutoSlide() {
          autoSlideInterval = setInterval(nextSlide, 5000); // 5秒ごとにスライド
        }

        // 初期化
        updateSlider();
        startAutoSlide();

        // ウィンドウリサイズ時に再計算
        let resizeTimer;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(updateSlider, 250);
        });

        // マウスホバーで一時停止
        const container = document.querySelector('.index-image-container');
        container.addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
        container.addEventListener('mouseleave', startAutoSlide);
      })();
    </script>
  </main>

  <footer>
    <div>© 2025 Yuya Ikeda</div>
  </footer>
</body>
</html>
